      <div id="container" class="container">
        <h2>Contact</h2>
        <form>
          <ul>
            <li class="contact">
              Name 
              <input type="text" name="NAME" placeholder="John Smith" />
            </li>
            <li class="contact">
              Email
              <input type="text" name="EMAIL" placeholder="example@example.com" />
            </li>
            <li class="contact message-bar">
              Message
              <textarea
                type="text"
                name="Message"
                placeholder="Message"
              ></textarea>
              <input id="button" type="button" value="SUBMIT" name="Submit Button" />
            </li>
          </ul>
        </form>
      </div>
